<html>

        <style>
            body {
                font-family: Arial;
                background: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 35%, rgba(64,64,64,1) 100%);
                background-color: #000;
                margin: 0;
            }

            .header {

                background-image: url('magwom.png');

            .players {

            .player {
                width: 128px;
                height: 128px;
                border-radius: 64px;
                margin: 1rem;
            }

           .footer {
                background-color: #000;
                color: #fff;
            }

            .footer p { margin: 0; }

            .container {

        <main class="main">
            <div class="container">
                <h1>Team</h1>
                <div class="players">

                    <img src="green-wombat.png" class="player" alt="Green Wombat" />
                    <img src="orange-wombat.png" class="player" alt="Orange Wombat" />
